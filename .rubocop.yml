# Relaxed.Ruby.Style

AllCops:
  Exclude:
    - 'vendor/**/*'
    - '**/vendor/**/*'
    - '*/spec/dummy/**/*'
    - 'sandbox/**/*'
    - '**/templates/**/*'
    - 'spec/dummy/**/*'
    - 'db/migrate/*'
    - 'db/schema.rb'
    - '**/install/*'
  TargetRubyVersion: 2.3

# Block length was set to 25, we currently don't have a rule for this
BlockLength:
  Enabled: false

# Changing this was causing the route not found error in specs
HttpPositionalArguments:
  Enabled: false

# Don't require Ruby 2.3 "frozen_string_literal" pragma comment, for now.
Style/FrozenStringLiteralComment:
  Enabled: false

# Sometimes I believe this reads better
# This also causes spacing issues on multi-line fixes
Style/BracesAroundHashParameters:
  Enabled: false

# We use class vars and will have to continue doing so for compatability
Style/ClassVars:
  Enabled: false

# We need these names for backwards compatability
Style/PredicateName:
  Enabled: false

Style/AccessorMethodName:
  Enabled: false

# This has been used for customization
Style/MutableConstant:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Performance/Count:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Style/OpMethod:
  Enabled: false

# We can use good judgement here
Style/RegexpLiteral:
  Enabled: false

# Unicode comments are useful
Style/AsciiComments:
  Enabled: false

Lint/EndAlignment:
  Enabled: false

Style/ElseAlignment:
  Enabled: false

Style/IndentationWidth:
  Enabled: false

Style/AlignParameters:
  Enabled: false

Style/ClosingParenthesisIndentation:
  Enabled: false

Style/MultilineMethodCallIndentation:
  Enabled: false

Style/IndentArray:
  Enabled: false

Style/IndentHash:
  Enabled: false

Style/AlignHash:
  Enabled: false

